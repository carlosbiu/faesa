<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Restrito - Bratztech</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        #login-box {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        input {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #0056b3;
        }
        #bot-container {
            display: none; /* Escondido por padrão */
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>

    <div id="login-box">
        <h2>Acesso Restrito</h2>
        <p>Digite a senha para acessar o bot da Bratztech.</p>
        <input type="password" id="senha" placeholder="Sua senha aqui">
        <br>
        <button onclick="liberarAcesso()">Entrar</button>
    </div>

    <div id="bot-container">
        <iframe
         src="https://bratztech-dify.qgvxna.easypanel.host/chatbot/zXIrj2jPWyQOHCjK"
         style="width: 100%; height: 100%; min-height: 700px"
         frameborder="0"
         allow="microphone">
        </iframe>
    </div>

    <script>
        // Função que é ativada ao clicar no botão ou apertar "Enter"
        function liberarAcesso() {
            const senhaDigitada = document.getElementById('senha').value;
            const senhaCorreta = "suasenha123"; // Mude a senha aqui!

            if (senhaDigitada === senhaCorreta) {
                // Esconde a caixa de login
                document.getElementById('login-box').style.display = 'none';
                
                // Muda o display do body para tirar o alinhamento centralizado da caixa de login
                document.body.style.display = 'block';
                document.body.style.backgroundColor = "transparent"; 
                
                // Mostra o iframe do bot na tela inteira
                document.getElementById('bot-container').style.display = 'block';
            } else {
                alert("Senha incorreta. Tente novamente.");
            }
        }

        // Permite logar apertando a tecla "Enter" no teclado
        document.getElementById("senha").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                liberarAcesso();
            }
        });
    </script>

</body>
</html>
